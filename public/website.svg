<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C7EDE6"/>
      <stop offset="100%" stop-color="#86D1C4"/>
    </radialGradient>
  </defs>

  <!-- Globe Circle -->
  <circle cx="50" cy="50" r="35" fill="url(#globeGradient)" stroke="#3B8070" stroke-width="3"/>

  <!-- Longitude Lines -->
  <path d="M50 15a35 35 0 0 1 0 70" stroke="#3B8070" stroke-width="2" opacity="0.6" fill="none"/>
  <path d="M50 15a35 35 0 0 0 0 70" stroke="#3B8070" stroke-width="2" opacity="0.6" fill="none"/>

  <!-- Latitude Lines -->
  <ellipse cx="50" cy="50" rx="30" ry="10" stroke="#3B8070" stroke-width="2" opacity="0.6" fill="none"/>
  <ellipse cx="50" cy="35" rx="25" ry="8" stroke="#3B8070" stroke-width="2" opacity="0.6" fill="none"/>
  <ellipse cx="50" cy="65" rx="25" ry="8" stroke="#3B8070" stroke-width="2" opacity="0.6" fill="none"/>

  <!-- WWW Text -->
  <text x="50" y="55" font-size="14" font-weight="bold" text-anchor="middle" fill="#3B8070" font-family="Arial">WWW</text>

  <!-- Cloud in the Background (Top Right) -->
  <path d="M70 30a5 5 0 0 0-9 0 4 4 0 0 0-6 4 4 4 0 0 0 0 8h15a4 4 0 0 0 0-8 5 5 0 0 0-1-4z" 
        fill="white" stroke="#86D1C4" stroke-width="2"/>

  <!-- Cloud in the Front (Bottom Left) -->
  <path d="M25 75a7 7 0 0 1 14 0 6 6 0 0 1 9 6 6 6 0 0 1-6 6H20a6 6 0 0 1 0-12 7 7 0 0 1 1-6z"
        fill="white" stroke="#86D1C4" stroke-width="2"/>
</svg>
